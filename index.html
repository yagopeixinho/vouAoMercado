<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="icon"
      href="assets/media/icons/favicon/favicon.ico"
      type="image/png"
    />
    <title>VouAoMercado</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-left-side"></div>

      <div class="login-right-side">
        <div class="login-right-side-header">
          <span class="favorite-color">
            <h2 class="main-font-h4">Qual a sua cor favorita?</h2>
            <input
              class="main-input-color"
              type="color"
              id="user-favorite-color"
            />
          </span>
        </div>

        <div class="login-title">
          <img src="assets/media/icons/cart-emoji-icon.svg" />
          <h1 class="main-font-h1">Vai ao mercado?</h1>
        </div>
        <form name="loginForm" id="login-form">
          <div class="login-form-container">
            <div class="login-form">
              <input
                oninvalid="this.setCustomValidity('Seu nome é obrigatório para poder continuar');"
                class="main-input-text input-login input-user-favorite-color-hover"
                placeholder="Qual o seu nome?"
                required
                name="username"
                id="input-login-username"
                maxlength="20"
              />

              <div>
                <h4
                  class="main-font-h5 login-press-enter"
                  id="press-enter-to-continue"
                >
                  Pressione enter para continuar
                </h4>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <script src="scripts/javascript/scripts.js" type="module"></script>
      <script
        src="scripts/javascript/vouAoMercado/$login.js"
        type="module"
      ></script>
    </footer>
  </body>
</html>

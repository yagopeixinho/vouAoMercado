<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vouAoMercado!</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body class="favorite-user-color">
    <main>
      <div class="initial-interface">
        <div class="initial-interface-left favorite-user-color"></div>
        <div class="initial-interface-right">
          <div class="first-access-container">
            <div>
              <h1>Vai ao mercado?</h1>
            </div>
            <form id="initial-form">
              <div class="initial-interface-form">
                <div class="initial-interface-container-input">
                  <label>Qual o seu nome?</label>
                  <input type="text" id="username" required />
                </div>

                <div>
                  <label> Qual a sua cor favorita? </label>
                  <input type="color" id="initial-color-input" />
                </div>

                <div class="initial-interface-container-input">
                  <button
                    type="submit"
                    class="main-button-color-3"
                    id="log-in-button"
                  >
                    Ir ao mercado!
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="javascript/forms/initialForm.js" type="module"></script>
    <script src="javascript/global.js" type="module"></script>
  </body>
</html>
